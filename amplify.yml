version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - echo "STRIPE_SECRET_KEY=$STRIPE_SECRET_KEY" >> .env
        - echo "STRIPE_WEBHOOK_SECRET=$STRIPE_WEBHOOK_SECRET" >> .env
        - echo "SUPABASE_SERVICE_ROLE_KEY=$SUPABASE_SERVICE_ROLE_KEY" >> .env
        - echo "HUBSPOT_PRIVATE_APP_TOKEN=$HUBSPOT_PRIVATE_APP_TOKEN" >> .env
        - echo "RESEND_API_KEY=$RESEND_API_KEY" >> .env
        - echo "JWT_SECRET=$JWT_SECRET" >> .env
        - echo "CRON_SECRET=$CRON_SECRET" >> .env
        - echo "NEXTAUTH_SECRET=$NEXTAUTH_SECRET" >> .env
        - echo "NEXTAUTH_URL=$NEXTAUTH_URL" >> .env
        - echo "NEXT_PUBLIC_BASE_URL=$NEXT_PUBLIC_BASE_URL" >> .env
        - echo "NODE_ENV=production" >> .env
        - echo "GOOGLE_OAUTH_CLIENT_ID=$GOOGLE_OAUTH_CLIENT_ID" >> .env
        - echo "GOOGLE_OAUTH_CLIENT_SECRET=$GOOGLE_OAUTH_CLIENT_SECRET" >> .env
        - echo "NEXT_PUBLIC_APP_URL=$NEXT_PUBLIC_APP_URL" >> .env
        - echo "S3_ACCESS_KEY_ID=$S3_ACCESS_KEY_ID" >> .env
        - echo "S3_SECRET_ACCESS_KEY=$S3_SECRET_ACCESS_KEY" >> .env
        - echo "S3_BUCKET_NAME=$S3_BUCKET_NAME" >> .env
        - echo "S3_REGION=$S3_REGION" >> .env
        - cat .env
        - export NODE_OPTIONS="--max_old_space_size=4096"
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*